buildscript {
    repositories {
        jcenter()
        maven {
        	name = "Fabric"
        	url = "http://maven.modmuss50.me"
        }
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:0.0.12-SNAPSHOT"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

plugins {
	id "idea"
	id "maven"
	id "com.github.johnrengelman.shadow" version "2.0.4"
	id "net.minecrell.licenser" version "0.4.1"
}

apply plugin: "kotlin"
apply plugin: net.fabricmc.loom.LoomGradlePlugin

archivesBaseName = modid

sourceCompatibility = 1.8
targetCompatibility = 1.8

apply from: 'https://github.com/FabricMC/fabric-docs/raw/master/gradle/maven.gradle'


minecraft {
	version = mc_version
	fabricVersion = fabric_version
    pomfVersion = pomf_version
}

license {
	header file("HEADER")
	include "**/*.java"
	include "**/*.kt"
}

repositories {
	jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"
    compile "org.jetbrains.kotlin:kotlin-runtime:${kotlin_version}"
}

shadowJar {
	classifier = ""
	dependencies {
		include(dependency("org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"))
		include(dependency("org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"))
		include(dependency("org.jetbrains.kotlin:kotlin-runtime:${kotlin_version}"))
	}
}

tasks.build.dependsOn shadowJar

artifacts {
	archives shadowJar
}